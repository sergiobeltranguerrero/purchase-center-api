name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Start all the environment
        run: make start

      - name: ğŸ¦­ Wait for the environment to get up
        run: |
          while ! make ping-mysql &>/dev/null; do
              echo "Waiting for database connection..."
              sleep 2
          done
          
      - name: ğŸ” Debug Gradle Wrapper
        run: docker exec pfragatina-purchase-center-test-server ls -l /app

      - name: ğŸ”¦ Lint
        run: make lint

      - name: âœ… Run the tests
        run: make test
